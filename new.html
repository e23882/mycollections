		$(function()

			var sideslider = $('[data-toggle=collapse-side]');

                $(get_sidebar).toggleClass('in');

            });
		});

		function slide()

		function imgin()
		{
			document.getElementById("collection").style.cssText="-webkit-filter: blur(0px)";
			document.getElementById("collection").style.cssText="width:100%"; 
		}
		function imgout()
		{
			document.getElementById("collection").style.cssText="-webkit-filter: blur(3px)";
			document.getElementById("collection").style.cssText="width:100%";

</script>
